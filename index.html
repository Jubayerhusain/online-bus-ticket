<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bus Ticket</title>
    <!-- CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- css internal style -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        font-family: "Raleway", sans-serif;
      }
      p {
        font-family: "Inter", sans-serif;
      }
      .primary-color {
        color: #1dd100;
      }
      .secondary-color {
        color: #ffbf0f;
      }
      .third-color {
        color: #f78c9c;
      }
      .bg-btn {
        background-color: rgba(29, 209, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <!-- navber section start -->
      <div class="w-12/12 xl:w-11/12 2xl:w-10/12 m-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div class="btn btn-ghost lg:hidden" tabindex="0" role="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-3xl font-bold primary-color"
              >Online Ticket</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg font-semibold text-gray-500">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn bg-btn text-xl primary-color border-1 border-green-300"
              >Bus
              <img src="./images/bus-icon.png" alt="" />
            </a>
          </div>
        </div>
      </div>
      <!-- navber section close -->
      <!-- banner section start -->
      <div class="w-12/12 xl:w-11/12 2xl:w-10/12 m-auto  h-[700px]">
        <div
          class="hero h-[100%] bg-center"
          style="
            background-image: url(./images/banner.png);
            border-radius: 25px;
          "
        >
          <div class="hero-overlay bg-opacity-40 rounded-3xl"></div>
          <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md">
              <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
              <p class="mb-5">
                Provident cupiditate voluptatem et in. Quaerat fugiat ut
                assumenda excepturi exercitationem quasi. In deleniti eaque aut
                repudiandae et a id nisi.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
      </div>
      <!-- banner section close -->
    </header>
    <!-- header section close  -->
    <!-- main section start  -->
    <main></main>
    <!-- main section close  -->
    <!-- footer section start -->
    <footer></footer>
    <!-- footer section close -->
  </body>
</html>
